<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Dia Especial</title>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffc0cb; /* Fundo rosa */
            color: #fff; /* Letras brancas */
            position: relative; /* Para permitir o posicionamento dos cora√ß√µes */
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }


        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: #fff; /* Letras brancas */
        }

        .section {
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo levemente transparente */
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photos img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #fff; /* Borda branca */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photos img:hover {
            transform: scale(1.05);
        }

        .phrase {
            margin: 30px 0;
            font-size: 1.5rem;
            color: #fff; /* Letras brancas */
            font-style: italic;
        }

        .timer {
            font-size: 2rem;
            color: #fff; /* Letras brancas */
            margin: 20px 0;
        }

        footer {
            margin-top: 40px;
            background-color: #ff7eb3; /* Fundo rosa */
            padding: 20px;
            text-align: center;
            color: #fff; /* Letra branca */
            font-size: 0.9rem;
        }

        footer a {
            color: #fff; /* Links brancos */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Contagem regressiva */
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #ff758c;
        }

        /* Cora√ß√µes espalhados pela tela */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff758c;
            animation: floatHeart 10s ease-in-out infinite;
            opacity: 0.3; /* Menos intenso */
        }

        @keyframes floatHeart {
            0% {
                transform: scale(0) translateY(0);
            }
            50% {
                transform: scale(1) translateY(-20px);
            }
            100% {
                transform: scale(0) translateY(0);
            }
        }

        /* Estilo para "Nossa hist√≥ria come√ßou h√°" */
        .story-timer {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .story-time {
            font-size: 2rem;
            font-weight: bold;
            color: #ff758c; /* Vermelho para o tempo */
        }
    </style>
</head>
<body>
    <header>
        <h1>Para meu Amor</h1>
    </header>

    <div class="container">
        <!-- Etapa 1: Fotos -->
        <section id="section1" class="section">
            <h2>Fotinhas Juntos</h2>
            <div class="photos">
                <img src="img1.jpg" alt="Imagem 1">
                <img src="img2.jpg" alt="Imagem 2">
                <img src="img3.jpg" alt="Imagem 3">
                <img src="img4.jpg" alt="Imagem 4">
                <img src="img5.jpg" alt="Imagem 5">
            </div>
        </section>

        <!-- Etapa 2: Mensagem -->
        <section id="section2" class="section">
            <h2>"Em mil vidas que eu possa viver, em cada uma delas, voc√™ ser√° meu eterno grande amor. N√£o importa o tempo ou o lugar, eu te amo, para sempre, em todas elas."</h2>
        </section>

        <!-- Etapa 3: Tempo Juntos -->
        <section id="section3" class="section">
            <h2 class="story-timer">NOSSA HIST√ìRIA COME√áOU H√Å <span id="timeTogether" class="story-time"></span></h2>
        </section>

        <!-- Etapa 4: Contagem Regressiva para o Anivers√°rio -->
        <section id="section4" class="section">
            <h2>ANIVERS√ÅRIO AMORZINHO</h2>
            <p class="countdown" id="countdown"></p>
        </section>
    </div>

    <footer>
        <p>Feito com amor pelo seu amor. <a href="#">Saiba mais</a>.</p>
    </footer>

    <script>
        // Adicionando os cora√ß√µes
        function addHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('span');
                heart.classList.add('heart');
                heart.textContent = '‚ù§Ô∏è';
                heart.style.top = `${Math.random() * 100}vh`; // Posi√ß√£o vertical aleat√≥ria
                heart.style.left = `${Math.random() * 100}vw`; // Posi√ß√£o horizontal aleat√≥ria
                heart.style.animationDuration = `${Math.random() * 3 + 7}s`; // Tempo de anima√ß√£o aleat√≥rio
                document.body.appendChild(heart);
            }
        }

        addHearts();

        // Defina a data de in√≠cio do relacionamento (5 de dezembro de 2024, 00:00:00)
        const startDate = new Date("2024-12-05T00:00:00");  

        function updateTimer() {
            const now = new Date();
            const timeDiff = now - startDate; // Diferen√ßa em milissegundos

            // Calculando o tempo em dias, horas, minutos e segundos
            const totalSeconds = Math.floor(timeDiff / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);

            const hours = totalHours % 24;
            const minutes = totalMinutes % 60;
            const seconds = totalSeconds % 60;

            // Atualizando o conte√∫do na p√°gina
            document.getElementById('timeTogether').textContent =
                `${totalDays} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
        }

        // Atualizar a cada segundo
        setInterval(updateTimer, 1000);

        // Contagem regressiva para o anivers√°rio
        const birthdayDate = new Date("2025-04-04T00:00:00");

        function updateCountdown() {
            const now = new Date();
            const timeDiff = birthdayDate - now; // Diferen√ßa em milissegundos

            if (timeDiff <= 0) {
                document.getElementById("countdown").textContent = "Chegou o grande dia! üéâ";
                return;
            }

            const totalSeconds = Math.floor(timeDiff / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);

            const hours = totalHours % 24;
            const minutes = totalMinutes % 60;
            const seconds = totalSeconds % 60;

            document.getElementById("countdown").textContent = 
                `${totalDays} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos at√© o anivers√°rio!`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
